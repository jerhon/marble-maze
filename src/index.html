<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Marble Maze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/icon.png" >
    <link rel="manifest" href="manifest.json" >
    <style>
      html,
      body {
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <div id="play-options" style="padding: 40px;">
      <h1>Marble Maze</h1>
      <p>&copy; 2021 Jeremy Honl</p>
      <p>See the source on <a href="https://github.com/jerhon/marble-maze">GitHub</a></p>

      <div class="section">
        <p>
          <a href="/LICENSE.txt">License Terms</a>
        </p>
        <p>
          <input id="license" type="checkbox" />
          <label for="license">I agree to the License Terms.</label>
        </p>
        <br />
        <div id="pwa" hidden="hidden">
          <p>Your platform supports installing this game as an application.</p>
          <button id="install-pwa" class="button" disabled="disabled" >
            Install as Application
          </button>
        </div>
        <br />
        <br />
        <div id="fullscreen">
          <p>Play the game in your browser.</p>
          <button id="play-game" class="button" disabled="disabled" >
            Play Game
          </button>
        </div>
      </div>
    </div>


    <script type="text/javascript">
      window.onload = () => window.marbleMaze.index.run()
    </script>
  </body>
</html>
