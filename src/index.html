<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Marble Maze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css" >
    <link rel="icon" type="image/png" href="assets/icon.png" >
    <style>
      html,
      body {
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important;
      }
    </style>
    <script src="vendors.bundle.js"></script>
    <script src="app.bundle.js"></script>
  </head>
  <body>
    <div id="game"></div>
    <div id="play-options" style="padding: 40px;">
      <h1>Marble Maze</h1>
      <p>&copy; 2019 Jeremy Honl</p>
      <p>See the source on <a href="https://github.com/jerhon/marble-maze">GitHub</a></p>

      <div class="section">
        <p>
          <a href="/LICENSE.txt">License Terms</a>
        </p>
        <p>
          <input id="license" type="checkbox" />
          <label for="license">I agree to the License Terms.</label>
        </p>
        <br />

        <div id="pwa" style="display: none;">
          <p>Your platform supports installing this game as an application.</p>
          <button id="install-pwa" disabled="true" >
            Install Marble Maze as Application
          </button>
        </div>
        <div id="no-pwa">
          <p>Your platform does not support installing this game as an application.</p>
        </div>
        <br />

        <div id="fullscreen">
          <button id="play-game" disabled="true" style="width: 300px;" >
            Play Game
          </button>
        </div>
        
      </div>
    </div>

    <script type="text/javascript">
      window.onload = () => {
        game.start();
      };
    </script>
  </body>
</html>
